<alert ng-repeat="alert in ticketCtrl.alerts()" type="{{alert.type}}" close="ticketCtrl.removeAlert(alert)">{{alert.msg}}</alert>
<form name="addTicketForm" role="form" novalidate class="form-horizontal">
    <div class="form-group">
        <label for="ticketTypeSelect" class="col-sm-2 control-label">Type</label>

        <div class="col-sm-10">
            <select ng-model="ticketCtrl.addForm.ticketType"
                    ng-options="ticketType.title.en for ticketType in ticketCtrl.ticketTypes"
                    name="ticketType" id="ticketTypeSelect" class="form-control" required></select>
        </div>
    </div>
    <div class="form-group">
        <label for="titleInput" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
                <span class="label label-danger"
                      ng-show="ticketCtrl.addForm.submitted && addTicketForm.title.$error.required">Required!</span>
            <input type="text" ng-model="ticketCtrl.addForm.title" name="title" id="titleInput" class="form-control"
                   placeholder="Title" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="descTextArea" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <textarea ng-model="ticketCtrl.addForm.desc" name="desc" id="descTextArea" class="form-control"
                      placeholder="Description"
                      rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="assigneeSelect" class="col-sm-2 control-label">Assignee/s</label>

        <div class="col-sm-10">
            <select ng-model="ticketCtrl.addForm.assignee"
                    ng-options="avatar.alias for avatar in ticketCtrl.avatars" name="assignee" id="assigneeSelect"
                    class="form-control" multiple required popover="Add more via Avatars" popover-trigger="focus"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="stageSelect" class="col-sm-2 control-label">Workflow Stage</label>

        <div class="col-sm-10">
            <select ng-model="ticketCtrl.addForm.stage" ng-options="stage.title.en for stage in ticketCtrl.stages"
                    name="stage" id="stageSelect" class="form-control" required></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="ticketCtrl.submitAddForm(addTicketForm)" class="btn btn-primary">Add
                Ticket
            </button>
        </div>
    </div>
</form>
